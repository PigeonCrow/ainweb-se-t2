<!DOCTYPE html>
<html>
    <head>
        <title>
            Search Engine  
        </title> 
        <style>
            body { font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; margin:auto; text-align: center;}
            input[ type="text" ] {width: 50%; padding: 10px; margin: auto;}
            input[ type="submit" ] {padding: 10px 20px;}
        </style>
    </head>
    <style>
        .button {
            padding: 12px 24px;
            text-align: center;
            font-size: medium;
            margin: auto;
            background-color: wheat;
            color: darkslategray;
            border: 2px solid;
        }
    </style>
    <body style="background-color: antiquewhite;">
        <br/><br/> 
        <h1>Search Engine</h1> 
        <br/><br/> 
        <form action="/search" method="get"> 
            <input name="q" type="text" placeholder="Enter your search term." required> 
            <button class="button" type="submit">Search!</button>
        </form>
    </body>
</html>
