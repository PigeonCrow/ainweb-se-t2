<!DOCTYPE html>
<html>
    <head>
        <title>
            Search Engine
        </title>
        <style>
            body { font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; margin:auto; text-align: center;}
            input[ type="text" ] {width: 50%; padding: 10px; margin: auto;}
            input[ type="submit" ] {padding: 10px 20px;}
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <style>
        .button {
            padding: 12px 24px;
            text-align: center;
            font-size: medium;
            margin: auto;
            background-color: wheat;
            color: darkslategray;
            border: 2px solid;
        }
    </style>
    <body style="background-color: antiquewhite;">
        <br/><br/>
        <h1>Search Engine</h1>
        <br/><br/>
        <i class="fa fa-search" style="font-size: xx-large;"></i>
        <br/><br/>
        <br/><br/>
        <form action="/search" method="get">
            <input name="q" type="text" placeholder="Enter your search term." required>
            <button class="button" type="submit">Search!</button>
        </form>
    </body>
</html>
