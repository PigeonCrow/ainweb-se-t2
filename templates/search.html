<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>
            Search Results 
        </title>
        <style>
            body { 
                background-color: aliceblue;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; 
                margin:auto; 
                text-align: center;
            }
            h1 {
                font-size: 2.5rem;
                font-weight: bold;
                color: darkblue;
                margin-bottom: 2rem;
            }
            a {text-decoration: none; color: black;}
            a:hover {text-decoration: double;}
            
           .result {
                border: 1px solid lightblue;
                border-radius: 8px;
                padding: 1.5rem;
                margin: 1rem auto;
                max-width: 900px;
                background-color: white;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                cursor: pointer;
                position: relative;
                transform-origin: center;
            }
            .result:hover {
                transform: scale(1.05) translateY(-5px);
                box-shadow: 0 15px 30px rgba(0, 0, 100, 0.2);
                border-color: #4a90e2;
                z-index: 1;
                background-color: #f8faff;
            }
            /*.result {
                border: 1px solid lightblue;
                border-radius: 8px;
                padding: 1.5rem;
                margin: 1rem auto;
                max-width: 900px;
                background-color: white;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            }*/
            .result h2 {
                font-size: 1.5rem; 
                color: darkslateblue;
            }
            .result a {
                text-decoration: none; 
                color: darkslateblue;
            }
            .result a:hover {
                text-decoration: underline;
                color: darkblue;
            }
            .result p {
                margin-top: 0.5rem;
                font-size: 1rem; 
                color: darkslategray;
            }
            .back-link {
                display: inline-block;
                margin-top: 2rem;
                font-weight: bold;
                color: darkblue;
                text-decoration: none;
                font-size: 1.2rem;
            }
            .back-link:hover {
                text-decoration: underline;
            }
            .control {
                max-width: 700px;
                margin: auto;
                border: solid lightblue;
                border-width: 1px;
            }
            .header-container {
                max-width: 900px;
                margin: 0 auto;
                position: relative;
                padding: 0 1rem;
            }
            .logo-container {
                position: absolute;
                left: 0;
            }
            .title-container {
                display: flex;
                align-items: center;
                gap: 2rem;
                margin-bottom: 2rem;
            }
            a:hover .result {
                transform: scale(1.1);
                box-shadow: 0 0 15px rgba(0,0,0,0.2);
            }
            .logo {
                width: 80px; 
                height: 80px;
                border-radius: 50%;
                object-fit: cover;
                transition: transform 0.2s ease;
                border: 3px solid darkblue;
                padding: 5px;
                background-color: white;
                margin-right: 100px
                align-items: left;
            }
            a:hover .logo {
                transform: scale(1.1);
                box-shadow: 0 0 15px rgba(0,0,0,0.2);
            }
            .no-results-image {
                width: 200px;  
                height: 200px;
                border-radius: 50%;
                object-fit: cover;
                border: 3px solid black;
                margin: 1rem 0;
            }

        </style>
    </head>
    <body>
        <section class="section">
            <div class="container">
              <div class="header-container">
                <div class="logo-container">
                    <a href="/">
                        <img src="{{ url_for('static', filename='img/pgn_logo.png') }}" alt="logo" class="logo">
                    </a>
                </div>
                    <h1>Search Results</h1>
            </div>
                <form action="/search" method="get" class="search-form">
                  <div class="control has-icons-left">
                    <input class="input is-small" type="text" name="q" type="text" value={{query}} />
                  </div>
                </form>
                <br/><br/>
                {% if results %}
                    {% for result in results %}
                        <div class="result">
                            <h2><i class="fa fa-link"></i> <a href="{{ result.url }}" target="_blank">{{result.title}}</a></h2>
                            <p>{{result.teaser}}</p>
                        </div>
                    {% endfor %}
                {% else %}
                    <p>No results found.</p>
                    <img src="{{ url_for('static', filename='img/no_results.png') }}" alt="No results found" class="no-results-image">
                {% endif %}
                <br/><br/>
                <a href="/" class="back-link">
                    <i class="fa fa-arrow-left"></i> Back to Search
                </a> 
            </div>
        </section>
    </body>
</html>
